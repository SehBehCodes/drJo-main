<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dr. Jo Schlesinger<title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      position: relative;
      width: 100%;
      height: 300px;
      background-image: url('images/chairs.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .header-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      text-align: center;
    }

    .content {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .content p {
      line-height: 1.6;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-title">Dr. Jo Schlesinger</div>
  </div>

  <div class="content">
    <p>
      Welcome to Dr. Jo Schlesingers information page. 
    </p>
  </div>

</body>
</html>
